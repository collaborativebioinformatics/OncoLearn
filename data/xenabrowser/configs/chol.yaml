cohort:
  code: CHOL
  name: TCGA-CHOL
  description: TCGA Bile Duct Cancer cohort with multi-modal genomics data
datasets:
- name: CHOL Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.CHOL.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-CHOL/gene_expression
- name: CHOL Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.CHOL.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-CHOL/copy_number
- name: CHOL Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.CHOL.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-CHOL/methylation
- name: CHOL miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.CHOL.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-CHOL/mirna
- name: CHOL Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.CHOL.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-CHOL/protein
- name: CHOL Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.CHOL.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-CHOL/mutations
- name: CHOL Clinical Data
  description: Clinical and phenotype data for CHOL patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.CHOL.sampleMap/CHOL_clinicalMatrix.gz
  filename: CHOL_clinicalMatrix.gz
  default_subdir: TCGA-CHOL/clinical
- name: CHOL Survival Data
  description: Curated survival data for CHOL patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.CHOL.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-CHOL/clinical
