cohort:
  code: UCS
  name: TCGA-UCS
  description: TCGA Uterine Carcinosarcoma cohort with multi-modal genomics data
datasets:
- name: UCS Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.UCS.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-UCS/gene_expression
- name: UCS Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.UCS.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-UCS/copy_number
- name: UCS Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.UCS.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-UCS/methylation
- name: UCS miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.UCS.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-UCS/mirna
- name: UCS Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.UCS.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-UCS/protein
- name: UCS Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.UCS.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-UCS/mutations
- name: UCS Clinical Data
  description: Clinical and phenotype data for UCS patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.UCS.sampleMap/UCS_clinicalMatrix.gz
  filename: UCS_clinicalMatrix.gz
  default_subdir: TCGA-UCS/clinical
- name: UCS Survival Data
  description: Curated survival data for UCS patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.UCS.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-UCS/clinical
