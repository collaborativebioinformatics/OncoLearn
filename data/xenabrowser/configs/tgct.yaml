cohort:
  code: TGCT
  name: TCGA-TGCT
  description: TCGA Testicular Cancer cohort with multi-modal genomics data
datasets:
- name: TGCT Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.TGCT.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-TGCT/gene_expression
- name: TGCT Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.TGCT.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-TGCT/copy_number
- name: TGCT Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.TGCT.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-TGCT/methylation
- name: TGCT miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.TGCT.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-TGCT/mirna
- name: TGCT Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.TGCT.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-TGCT/protein
- name: TGCT Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.TGCT.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-TGCT/mutations
- name: TGCT Clinical Data
  description: Clinical and phenotype data for TGCT patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.TGCT.sampleMap/TGCT_clinicalMatrix.gz
  filename: TGCT_clinicalMatrix.gz
  default_subdir: TCGA-TGCT/clinical
- name: TGCT Survival Data
  description: Curated survival data for TGCT patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.TGCT.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-TGCT/clinical
