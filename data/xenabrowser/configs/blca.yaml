cohort:
  code: BLCA
  name: TCGA-BLCA
  description: TCGA Bladder Cancer cohort with multi-modal genomics data
datasets:
- name: BLCA Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.BLCA.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-BLCA/gene_expression
- name: BLCA Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.BLCA.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-BLCA/copy_number
- name: BLCA Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.BLCA.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-BLCA/methylation
- name: BLCA miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.BLCA.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-BLCA/mirna
- name: BLCA Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.BLCA.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-BLCA/protein
- name: BLCA Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.BLCA.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-BLCA/mutations
- name: BLCA Clinical Data
  description: Clinical and phenotype data for BLCA patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.BLCA.sampleMap/BLCA_clinicalMatrix.gz
  filename: BLCA_clinicalMatrix.gz
  default_subdir: TCGA-BLCA/clinical
- name: BLCA Survival Data
  description: Curated survival data for BLCA patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.BLCA.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-BLCA/clinical
