cohort:
  code: HNSC
  name: TCGA-HNSC
  description: TCGA Head and Neck Cancer cohort with multi-modal genomics data
datasets:
- name: HNSC Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.HNSC.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-HNSC/gene_expression
- name: HNSC Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.HNSC.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-HNSC/copy_number
- name: HNSC Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.HNSC.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-HNSC/methylation
- name: HNSC miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.HNSC.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-HNSC/mirna
- name: HNSC Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.HNSC.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-HNSC/protein
- name: HNSC Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.HNSC.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-HNSC/mutations
- name: HNSC Clinical Data
  description: Clinical and phenotype data for HNSC patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.HNSC.sampleMap/HNSC_clinicalMatrix.gz
  filename: HNSC_clinicalMatrix.gz
  default_subdir: TCGA-HNSC/clinical
- name: HNSC Survival Data
  description: Curated survival data for HNSC patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.HNSC.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-HNSC/clinical
