cohort:
  code: ESCA
  name: TCGA-ESCA
  description: TCGA Esophageal Cancer cohort with multi-modal genomics data
datasets:
- name: ESCA Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.ESCA.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-ESCA/gene_expression
- name: ESCA Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.ESCA.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-ESCA/copy_number
- name: ESCA Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.ESCA.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-ESCA/methylation
- name: ESCA miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.ESCA.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-ESCA/mirna
- name: ESCA Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.ESCA.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-ESCA/protein
- name: ESCA Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.ESCA.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-ESCA/mutations
- name: ESCA Clinical Data
  description: Clinical and phenotype data for ESCA patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.ESCA.sampleMap/ESCA_clinicalMatrix.gz
  filename: ESCA_clinicalMatrix.gz
  default_subdir: TCGA-ESCA/clinical
- name: ESCA Survival Data
  description: Curated survival data for ESCA patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.ESCA.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-ESCA/clinical
