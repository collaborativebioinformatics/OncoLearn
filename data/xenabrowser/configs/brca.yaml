    unit: beta value
    platform: Illumina Human Methylation 450
    gene_mapping: https://tcgaatacseq.s3.us-east-1.amazonaws.com/download/brca%2Felmer.all.pairs.significant.probeMap
    raw_data: https://gdc.cancer.gov/about-data/publications/ATACseq-AWG
    wrangling: >
      Beta_values are downloaded from GDC. Beta values from the same sample but from different vials/portions/analytes/aliquotes is averaged; beta_value from different samples is combined into genomicMatrix.
      Probe to gene mapping is Elmer analysis performed on TCGA breast cancer samples using both supervised and unsupervised methods. Download BRCA_supervised_analaysis_molecular_subtypes_hg38_may_7.zip and BRCA_unsupervised_hg38.zip from synapse. Use all files getPair.*.pairs.significant.csv to generate probe to gene mapping.
    input_data_format: ROWs (identifiers) x COLUMNs (samples) (i.e. genomicMatrix)

