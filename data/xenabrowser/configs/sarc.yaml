cohort:
  code: SARC
  name: TCGA-SARC
  description: TCGA Sarcoma cohort with multi-modal genomics data
datasets:
- name: SARC Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.SARC.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-SARC/gene_expression
- name: SARC Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.SARC.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-SARC/copy_number
- name: SARC Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.SARC.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-SARC/methylation
- name: SARC miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.SARC.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-SARC/mirna
- name: SARC Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.SARC.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-SARC/protein
- name: SARC Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.SARC.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-SARC/mutations
- name: SARC Clinical Data
  description: Clinical and phenotype data for SARC patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.SARC.sampleMap/SARC_clinicalMatrix.gz
  filename: SARC_clinicalMatrix.gz
  default_subdir: TCGA-SARC/clinical
- name: SARC Survival Data
  description: Curated survival data for SARC patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.SARC.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-SARC/clinical
