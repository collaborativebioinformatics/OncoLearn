cohort:
  code: STAD
  name: TCGA-STAD
  description: TCGA Stomach Cancer cohort with multi-modal genomics data
datasets:
- name: STAD Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.STAD.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-STAD/gene_expression
- name: STAD Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.STAD.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-STAD/copy_number
- name: STAD Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.STAD.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-STAD/methylation
- name: STAD miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.STAD.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-STAD/mirna
- name: STAD Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.STAD.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-STAD/protein
- name: STAD Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.STAD.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-STAD/mutations
- name: STAD Clinical Data
  description: Clinical and phenotype data for STAD patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.STAD.sampleMap/STAD_clinicalMatrix.gz
  filename: STAD_clinicalMatrix.gz
  default_subdir: TCGA-STAD/clinical
- name: STAD Survival Data
  description: Curated survival data for STAD patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.STAD.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-STAD/clinical
