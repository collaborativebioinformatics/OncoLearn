cohort:
  code: LAML
  name: TCGA-LAML
  description: TCGA Acute Myeloid Leukemia cohort with multi-modal genomics data
datasets:
- name: LAML Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.LAML.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-LAML/gene_expression
- name: LAML Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.LAML.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-LAML/copy_number
- name: LAML Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.LAML.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-LAML/methylation
- name: LAML miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.LAML.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-LAML/mirna
- name: LAML Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.LAML.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-LAML/protein
- name: LAML Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.LAML.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-LAML/mutations
- name: LAML Clinical Data
  description: Clinical and phenotype data for LAML patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.LAML.sampleMap/LAML_clinicalMatrix.gz
  filename: LAML_clinicalMatrix.gz
  default_subdir: TCGA-LAML/clinical
- name: LAML Survival Data
  description: Curated survival data for LAML patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.LAML.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-LAML/clinical
