cohort:
  code: GBM
  name: TCGA-GBM
  description: TCGA Glioblastoma cohort with multi-modal genomics data
datasets:
- name: GBM Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.GBM.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-GBM/gene_expression
- name: GBM Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.GBM.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-GBM/copy_number
- name: GBM Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.GBM.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-GBM/methylation
- name: GBM miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.GBM.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-GBM/mirna
- name: GBM Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.GBM.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-GBM/protein
- name: GBM Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.GBM.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-GBM/mutations
- name: GBM Clinical Data
  description: Clinical and phenotype data for GBM patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.GBM.sampleMap/GBM_clinicalMatrix.gz
  filename: GBM_clinicalMatrix.gz
  default_subdir: TCGA-GBM/clinical
- name: GBM Survival Data
  description: Curated survival data for GBM patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.GBM.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-GBM/clinical
