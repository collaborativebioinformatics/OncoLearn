cohort:
  code: KICH
  name: TCGA-KICH
  description: TCGA Kidney Chromophobe cohort with multi-modal genomics data
datasets:
- name: KICH Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.KICH.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-KICH/gene_expression
- name: KICH Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.KICH.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-KICH/copy_number
- name: KICH Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.KICH.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-KICH/methylation
- name: KICH miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.KICH.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-KICH/mirna
- name: KICH Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.KICH.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-KICH/protein
- name: KICH Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.KICH.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-KICH/mutations
- name: KICH Clinical Data
  description: Clinical and phenotype data for KICH patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.KICH.sampleMap/KICH_clinicalMatrix.gz
  filename: KICH_clinicalMatrix.gz
  default_subdir: TCGA-KICH/clinical
- name: KICH Survival Data
  description: Curated survival data for KICH patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.KICH.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-KICH/clinical
