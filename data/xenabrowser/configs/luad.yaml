cohort:
  code: LUAD
  name: TCGA-LUAD
  description: TCGA Lung Adenocarcinoma cohort with multi-modal genomics data
datasets:
- name: LUAD Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.LUAD.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-LUAD/gene_expression
- name: LUAD Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.LUAD.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-LUAD/copy_number
- name: LUAD Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.LUAD.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-LUAD/methylation
- name: LUAD miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.LUAD.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-LUAD/mirna
- name: LUAD Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.LUAD.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-LUAD/protein
- name: LUAD Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.LUAD.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-LUAD/mutations
- name: LUAD Clinical Data
  description: Clinical and phenotype data for LUAD patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.LUAD.sampleMap/LUAD_clinicalMatrix.gz
  filename: LUAD_clinicalMatrix.gz
  default_subdir: TCGA-LUAD/clinical
- name: LUAD Survival Data
  description: Curated survival data for LUAD patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.LUAD.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-LUAD/clinical
