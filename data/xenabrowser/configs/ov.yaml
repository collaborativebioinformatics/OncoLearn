cohort:
  code: OV
  name: TCGA-OV
  description: TCGA Ovarian Cancer cohort with multi-modal genomics data
datasets:
- name: OV Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.OV.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-OV/gene_expression
- name: OV Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.OV.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-OV/copy_number
- name: OV Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.OV.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-OV/methylation
- name: OV miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.OV.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-OV/mirna
- name: OV Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.OV.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-OV/protein
- name: OV Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.OV.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-OV/mutations
- name: OV Clinical Data
  description: Clinical and phenotype data for OV patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.OV.sampleMap/OV_clinicalMatrix.gz
  filename: OV_clinicalMatrix.gz
  default_subdir: TCGA-OV/clinical
- name: OV Survival Data
  description: Curated survival data for OV patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.OV.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-OV/clinical
