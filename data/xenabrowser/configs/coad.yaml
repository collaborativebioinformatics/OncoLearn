cohort:
  code: COAD
  name: TCGA-COAD
  description: TCGA Colon Cancer cohort with multi-modal genomics data
datasets:
- name: COAD Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.COAD.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-COAD/gene_expression
- name: COAD Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.COAD.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-COAD/copy_number
- name: COAD Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.COAD.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-COAD/methylation
- name: COAD miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.COAD.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-COAD/mirna
- name: COAD Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.COAD.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-COAD/protein
- name: COAD Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.COAD.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-COAD/mutations
- name: COAD Clinical Data
  description: Clinical and phenotype data for COAD patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.COAD.sampleMap/COAD_clinicalMatrix.gz
  filename: COAD_clinicalMatrix.gz
  default_subdir: TCGA-COAD/clinical
- name: COAD Survival Data
  description: Curated survival data for COAD patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.COAD.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-COAD/clinical
