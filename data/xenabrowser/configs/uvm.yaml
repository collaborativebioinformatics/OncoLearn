cohort:
  code: UVM
  name: TCGA-UVM
  description: TCGA Ocular Melanomas cohort with multi-modal genomics data
datasets:
- name: UVM Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.UVM.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-UVM/gene_expression
- name: UVM Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.UVM.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-UVM/copy_number
- name: UVM Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.UVM.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-UVM/methylation
- name: UVM miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.UVM.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-UVM/mirna
- name: UVM Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.UVM.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-UVM/protein
- name: UVM Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.UVM.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-UVM/mutations
- name: UVM Clinical Data
  description: Clinical and phenotype data for UVM patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.UVM.sampleMap/UVM_clinicalMatrix.gz
  filename: UVM_clinicalMatrix.gz
  default_subdir: TCGA-UVM/clinical
- name: UVM Survival Data
  description: Curated survival data for UVM patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.UVM.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-UVM/clinical
