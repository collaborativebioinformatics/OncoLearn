cohort:
  code: PRAD
  name: TCGA-PRAD
  description: TCGA Prostate Cancer cohort with multi-modal genomics data
datasets:
- name: PRAD Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.PRAD.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-PRAD/gene_expression
- name: PRAD Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.PRAD.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-PRAD/copy_number
- name: PRAD Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.PRAD.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-PRAD/methylation
- name: PRAD miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.PRAD.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-PRAD/mirna
- name: PRAD Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.PRAD.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-PRAD/protein
- name: PRAD Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.PRAD.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-PRAD/mutations
- name: PRAD Clinical Data
  description: Clinical and phenotype data for PRAD patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.PRAD.sampleMap/PRAD_clinicalMatrix.gz
  filename: PRAD_clinicalMatrix.gz
  default_subdir: TCGA-PRAD/clinical
- name: PRAD Survival Data
  description: Curated survival data for PRAD patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.PRAD.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-PRAD/clinical
