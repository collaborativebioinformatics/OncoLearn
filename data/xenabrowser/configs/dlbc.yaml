cohort:
  code: DLBC
  name: TCGA-DLBC
  description: TCGA Large B-cell Lymphoma cohort with multi-modal genomics data
datasets:
- name: DLBC Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.DLBC.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-DLBC/gene_expression
- name: DLBC Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.DLBC.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-DLBC/copy_number
- name: DLBC Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.DLBC.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-DLBC/methylation
- name: DLBC miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.DLBC.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-DLBC/mirna
- name: DLBC Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.DLBC.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-DLBC/protein
- name: DLBC Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.DLBC.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-DLBC/mutations
- name: DLBC Clinical Data
  description: Clinical and phenotype data for DLBC patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.DLBC.sampleMap/DLBC_clinicalMatrix.gz
  filename: DLBC_clinicalMatrix.gz
  default_subdir: TCGA-DLBC/clinical
- name: DLBC Survival Data
  description: Curated survival data for DLBC patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.DLBC.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-DLBC/clinical
