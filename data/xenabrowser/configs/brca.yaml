cohort:
  code: BRCA
  name: TCGA-BRCA
  description: TCGA Breast Cancer cohort with multi-modal genomics data

datasets:
  - dataset_id: IDbrca/brca_peak_Log2Counts_dedup
    download: https://tcgaatacseq.s3.us-east-1.amazonaws.com/download/brca%2Fbrca_peak_Log2Counts_dedup
    samples: 74
    version: 2018-07-04
    data_type: ATAC-seq
    unit: log2((count+5)PM)-qn
    gene_mapping: https://tcgaatacseq.s3.us-east-1.amazonaws.com/download/brca%2Fbrca_peak.probeMap
    raw_data: https://gdc.cancer.gov/about-data/publications/ATACseq-AWG
    wrangling: Normalized count matrix a prior count of 5 is added to the raw counts, then put into a "counts per million", then log2 transformed, then quantile normalized, the result is embedded in the file BRCA.fwp.filter.non_overlapping.annotated.rds. We downloaded BRCA.fwp.filter.non_overlapping.annotated.rds from synapse, averaged the values in the file (i.e. log2((count+5)PM)-qn values) across all technical replicates and all biospecimens belong to the same TCGA sample. The result is the genomic matrix brca_peak_Log2Counts_dedup. Peak location information is from file BRCA.fwp.filter.non_overlapping.annotated.rds. Peak to gene mapping is defined as any peak summit locates within 500kp from a gene's TSS sites.
    input_data_format: ROWs (identifiers) x COLUMNs (samples) (i.e. genomicMatrix)

  - dataset_id: brca/brca_peak_Log2Counts_dedup_hQlinkage
    download: https://tcgaatacseq.s3.us-east-1.amazonaws.com/download/brca%2Fbrca_peak_Log2Counts_dedup_hQlinkage
    samples: 74
    version: 2018-07-04
    data_type: ATAC-seq
    unit: log2((count+5)PM)-qn
    gene_mapping: https://tcgaatacseq.s3.us-east-1.amazonaws.com/download/brca%2Fbrca_enhencer.probeMap
    raw_data: https://gdc.cancer.gov/about-data/publications/ATACseq-AWG
    wrangling: > 
      Normalized count matrix: a prior count of 5 is added to the raw counts, then put into a "counts per million", then log2 transformed, then quantile normalized, the result is embedded in the file BRCA.fwp.filter.non_overlapping.annotated.rds. We downloaded BRCA.fwp.filter.non_overlapping.annotated.rds from synapse, averaged the values in the file (i.e. log2(count+5)-qn values) across all technical replicates and all biospecimens belong to the same TCGA sample. The result is the genomic matrix file brca_peak_Log2Counts_dedup_hQlinkage.
      Peak locations are from file BRCA.fwp.filter.non_overlapping.annotated.rds. Enhancer peak to gene linkage is from https://gdc.cancer.gov/about-data/publications/ATACseq-AWG. The peak to gene mapping is the predicted peak-gene links, excluded promoters to be conservative.
    input_data_format: ROWs (identifiers) x COLUMNs (samples) (i.e. genomicMatrix)

  - dataset_id: brca/brca_peak_Log2Counts_dedup_promoter
    download: https://tcgaatacseq.s3.us-east-1.amazonaws.com/download/brca%2Fbrca_peak_Log2Counts_dedup_promoter
    samples: 74
    version: 2018-07-05
    data_type: ATAC-seq
    unit: log2((count+5)PM)-qn
    gene_mapping: https://tcgaatacseq.s3.us-east-1.amazonaws.com/download/brca%2Fbrca_promoter.probeMap
    raw_data: https://gdc.cancer.gov/about-data/publications/ATACseq-AWG
    wrangling: >
      Normalized count matrix: a prior count of 5 is added to the raw counts, then put into a "counts per million", then log2 transformed, then quantile normalized, the result is embedded in the file BRCA.fwp.filter.non_overlapping.annotated.rds. We downloaded BRCA.fwp.filter.non_overlapping.annotated.rds from synapse, averaged the values in the file (i.e. log2((count+5)PM)-qn values) across all technical replicates and all biospecimens belong to the same TCGA sample. The result is the genomic matrix file brca_peak_Log2Counts_dedup_promoter.
      Promoters are defined as in -1000 to 100bp from a gene's TSS sites. Promoter peaks are those peaks whose summit locates in the promoter region. Peak location is from file BRCA.fwp.filter.non_overlapping.annotated.rds.
    input_data_format: ROWs (identifiers) x COLUMNs (samples) (i.e. genomicMatrix)

