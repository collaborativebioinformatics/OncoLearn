cohort:
  code: MESO
  name: TCGA-MESO
  description: TCGA Mesothelioma cohort with multi-modal genomics data
datasets:
- name: MESO Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.MESO.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-MESO/gene_expression
- name: MESO Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.MESO.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-MESO/copy_number
- name: MESO Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.MESO.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-MESO/methylation
- name: MESO miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.MESO.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-MESO/mirna
- name: MESO Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.MESO.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-MESO/protein
- name: MESO Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.MESO.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-MESO/mutations
- name: MESO Clinical Data
  description: Clinical and phenotype data for MESO patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.MESO.sampleMap/MESO_clinicalMatrix.gz
  filename: MESO_clinicalMatrix.gz
  default_subdir: TCGA-MESO/clinical
- name: MESO Survival Data
  description: Curated survival data for MESO patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.MESO.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-MESO/clinical
