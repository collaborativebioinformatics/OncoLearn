cohort:
  code: THYM
  name: TCGA-THYM
  description: TCGA Thymoma cohort with multi-modal genomics data
datasets:
- name: THYM Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.THYM.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-THYM/gene_expression
- name: THYM Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.THYM.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-THYM/copy_number
- name: THYM Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.THYM.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-THYM/methylation
- name: THYM miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.THYM.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-THYM/mirna
- name: THYM Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.THYM.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-THYM/protein
- name: THYM Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.THYM.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-THYM/mutations
- name: THYM Clinical Data
  description: Clinical and phenotype data for THYM patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.THYM.sampleMap/THYM_clinicalMatrix.gz
  filename: THYM_clinicalMatrix.gz
  default_subdir: TCGA-THYM/clinical
- name: THYM Survival Data
  description: Curated survival data for THYM patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.THYM.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-THYM/clinical
