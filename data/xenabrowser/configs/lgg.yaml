cohort:
  code: LGG
  name: TCGA-LGG
  description: TCGA Lower Grade Glioma cohort with multi-modal genomics data
datasets:
- name: LGG Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.LGG.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-LGG/gene_expression
- name: LGG Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.LGG.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-LGG/copy_number
- name: LGG Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.LGG.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-LGG/methylation
- name: LGG miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.LGG.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-LGG/mirna
- name: LGG Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.LGG.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-LGG/protein
- name: LGG Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.LGG.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-LGG/mutations
- name: LGG Clinical Data
  description: Clinical and phenotype data for LGG patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.LGG.sampleMap/LGG_clinicalMatrix.gz
  filename: LGG_clinicalMatrix.gz
  default_subdir: TCGA-LGG/clinical
- name: LGG Survival Data
  description: Curated survival data for LGG patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.LGG.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-LGG/clinical
