cohort:
  code: THCA
  name: TCGA-THCA
  description: TCGA Thyroid Cancer cohort with multi-modal genomics data
datasets:
- name: THCA Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.THCA.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-THCA/gene_expression
- name: THCA Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.THCA.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-THCA/copy_number
- name: THCA Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.THCA.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-THCA/methylation
- name: THCA miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.THCA.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-THCA/mirna
- name: THCA Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.THCA.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-THCA/protein
- name: THCA Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.THCA.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-THCA/mutations
- name: THCA Clinical Data
  description: Clinical and phenotype data for THCA patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.THCA.sampleMap/THCA_clinicalMatrix.gz
  filename: THCA_clinicalMatrix.gz
  default_subdir: TCGA-THCA/clinical
- name: THCA Survival Data
  description: Curated survival data for THCA patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.THCA.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-THCA/clinical
