cohort:
  code: KIRP
  name: TCGA-KIRP
  description: TCGA Kidney Papillary Cell Carcinoma cohort with multi-modal genomics
    data
datasets:
- name: KIRP Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.KIRP.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-KIRP/gene_expression
- name: KIRP Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.KIRP.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-KIRP/copy_number
- name: KIRP Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.KIRP.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-KIRP/methylation
- name: KIRP miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.KIRP.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-KIRP/mirna
- name: KIRP Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.KIRP.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-KIRP/protein
- name: KIRP Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.KIRP.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-KIRP/mutations
- name: KIRP Clinical Data
  description: Clinical and phenotype data for KIRP patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.KIRP.sampleMap/KIRP_clinicalMatrix.gz
  filename: KIRP_clinicalMatrix.gz
  default_subdir: TCGA-KIRP/clinical
- name: KIRP Survival Data
  description: Curated survival data for KIRP patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.KIRP.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-KIRP/clinical
