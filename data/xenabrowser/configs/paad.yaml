cohort:
  code: PAAD
  name: TCGA-PAAD
  description: TCGA Pancreatic Cancer cohort with multi-modal genomics data
datasets:
- name: PAAD Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.PAAD.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-PAAD/gene_expression
- name: PAAD Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.PAAD.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-PAAD/copy_number
- name: PAAD Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.PAAD.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-PAAD/methylation
- name: PAAD miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.PAAD.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-PAAD/mirna
- name: PAAD Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.PAAD.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-PAAD/protein
- name: PAAD Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.PAAD.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-PAAD/mutations
- name: PAAD Clinical Data
  description: Clinical and phenotype data for PAAD patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.PAAD.sampleMap/PAAD_clinicalMatrix.gz
  filename: PAAD_clinicalMatrix.gz
  default_subdir: TCGA-PAAD/clinical
- name: PAAD Survival Data
  description: Curated survival data for PAAD patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.PAAD.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-PAAD/clinical
