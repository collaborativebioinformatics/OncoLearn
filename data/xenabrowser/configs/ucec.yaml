cohort:
  code: UCEC
  name: TCGA-UCEC
  description: TCGA Endometrioid Cancer cohort with multi-modal genomics data
datasets:
- name: UCEC Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.UCEC.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-UCEC/gene_expression
- name: UCEC Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.UCEC.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-UCEC/copy_number
- name: UCEC Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.UCEC.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-UCEC/methylation
- name: UCEC miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.UCEC.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-UCEC/mirna
- name: UCEC Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.UCEC.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-UCEC/protein
- name: UCEC Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.UCEC.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-UCEC/mutations
- name: UCEC Clinical Data
  description: Clinical and phenotype data for UCEC patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.UCEC.sampleMap/UCEC_clinicalMatrix.gz
  filename: UCEC_clinicalMatrix.gz
  default_subdir: TCGA-UCEC/clinical
- name: UCEC Survival Data
  description: Curated survival data for UCEC patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.UCEC.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-UCEC/clinical
