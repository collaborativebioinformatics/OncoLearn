cohort:
  code: READ
  name: TCGA-READ
  description: TCGA Rectal Cancer cohort with multi-modal genomics data
datasets:
- name: READ Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.READ.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-READ/gene_expression
- name: READ Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.READ.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-READ/copy_number
- name: READ Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.READ.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-READ/methylation
- name: READ miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.READ.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-READ/mirna
- name: READ Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.READ.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-READ/protein
- name: READ Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.READ.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-READ/mutations
- name: READ Clinical Data
  description: Clinical and phenotype data for READ patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.READ.sampleMap/READ_clinicalMatrix.gz
  filename: READ_clinicalMatrix.gz
  default_subdir: TCGA-READ/clinical
- name: READ Survival Data
  description: Curated survival data for READ patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.READ.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-READ/clinical
