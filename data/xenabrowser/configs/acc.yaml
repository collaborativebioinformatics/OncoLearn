cohort:
  code: ACC
  name: TCGA-ACC
  description: TCGA Adrenocortical Cancer cohort with multi-modal genomics data
datasets:
- name: ACC Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.ACC.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-ACC/gene_expression
- name: ACC Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.ACC.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-ACC/copy_number
- name: ACC Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.ACC.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-ACC/methylation
- name: ACC miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.ACC.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-ACC/mirna
- name: ACC Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.ACC.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-ACC/protein
- name: ACC Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.ACC.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-ACC/mutations
- name: ACC Clinical Data
  description: Clinical and phenotype data for ACC patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.ACC.sampleMap/ACC_clinicalMatrix.gz
  filename: ACC_clinicalMatrix.gz
  default_subdir: TCGA-ACC/clinical
- name: ACC Survival Data
  description: Curated survival data for ACC patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.ACC.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-ACC/clinical
