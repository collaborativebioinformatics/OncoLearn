cohort:
  code: SKCM
  name: TCGA-SKCM
  description: TCGA Melanoma cohort with multi-modal genomics data
datasets:
- name: SKCM Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.SKCM.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-SKCM/gene_expression
- name: SKCM Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.SKCM.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-SKCM/copy_number
- name: SKCM Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.SKCM.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-SKCM/methylation
- name: SKCM miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.SKCM.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-SKCM/mirna
- name: SKCM Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.SKCM.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-SKCM/protein
- name: SKCM Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.SKCM.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-SKCM/mutations
- name: SKCM Clinical Data
  description: Clinical and phenotype data for SKCM patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.SKCM.sampleMap/SKCM_clinicalMatrix.gz
  filename: SKCM_clinicalMatrix.gz
  default_subdir: TCGA-SKCM/clinical
- name: SKCM Survival Data
  description: Curated survival data for SKCM patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.SKCM.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-SKCM/clinical
