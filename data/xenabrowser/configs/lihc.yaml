cohort:
  code: LIHC
  name: TCGA-LIHC
  description: TCGA Liver Cancer cohort with multi-modal genomics data
datasets:
- name: LIHC Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.LIHC.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-LIHC/gene_expression
- name: LIHC Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.LIHC.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-LIHC/copy_number
- name: LIHC Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.LIHC.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-LIHC/methylation
- name: LIHC miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.LIHC.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-LIHC/mirna
- name: LIHC Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.LIHC.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-LIHC/protein
- name: LIHC Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.LIHC.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-LIHC/mutations
- name: LIHC Clinical Data
  description: Clinical and phenotype data for LIHC patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.LIHC.sampleMap/LIHC_clinicalMatrix.gz
  filename: LIHC_clinicalMatrix.gz
  default_subdir: TCGA-LIHC/clinical
- name: LIHC Survival Data
  description: Curated survival data for LIHC patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.LIHC.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-LIHC/clinical
