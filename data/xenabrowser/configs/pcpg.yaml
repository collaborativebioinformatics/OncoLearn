cohort:
  code: PCPG
  name: TCGA-PCPG
  description: TCGA Pheochromocytoma & Paraganglioma cohort with multi-modal genomics
    data
datasets:
- name: PCPG Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.PCPG.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-PCPG/gene_expression
- name: PCPG Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.PCPG.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-PCPG/copy_number
- name: PCPG Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.PCPG.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-PCPG/methylation
- name: PCPG miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.PCPG.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-PCPG/mirna
- name: PCPG Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.PCPG.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-PCPG/protein
- name: PCPG Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.PCPG.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-PCPG/mutations
- name: PCPG Clinical Data
  description: Clinical and phenotype data for PCPG patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.PCPG.sampleMap/PCPG_clinicalMatrix.gz
  filename: PCPG_clinicalMatrix.gz
  default_subdir: TCGA-PCPG/clinical
- name: PCPG Survival Data
  description: Curated survival data for PCPG patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.PCPG.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-PCPG/clinical
