cohort:
  code: BRCA
  name: TCGA-BRCA
  description: TCGA Breast Cancer cohort with multi-modal genomics data

datasets:
  - name: BRCA Gene Expression (HiSeq)
    description: Illumina HiSeq gene expression (RNAseq) data
    category: mrna_seq
    url: https://tcga.xenahubs.net/download/TCGA.BRCA.sampleMap/HiSeqV2.gz
    filename: HiSeqV2.gz
    default_subdir: TCGA-BRCA/gene_expression

  - name: BRCA Gene Expression (HiSeq PanCan)
    description: Illumina HiSeq gene expression with PanCancer normalization
    category: mrna_seq
    url: https://tcga.xenahubs.net/download/TCGA.BRCA.sampleMap/HiSeqV2_PANCAN.gz
    filename: HiSeqV2_PANCAN.gz
    default_subdir: TCGA-BRCA/gene_expression

  - name: BRCA Gene Expression (Agilent Array)
    description: Agilent G4502A gene expression microarray data
    category: transcriptome
    url: https://tcga.xenahubs.net/download/TCGA.BRCA.sampleMap/AgilentG4502A_07_3.gz
    filename: AgilentG4502A_07_3.gz
    default_subdir: TCGA-BRCA/gene_expression

  - name: BRCA Copy Number (GISTIC2)
    description: GISTIC2 copy number variation data
    category: cnv
    url: https://tcga.xenahubs.net/download/TCGA.BRCA.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
    filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
    default_subdir: TCGA-BRCA/copy_number

  - name: BRCA Copy Number (GISTIC2 Thresholded)
    description: GISTIC2 thresholded copy number variation data
    category: cnv
    url: https://tcga.xenahubs.net/download/TCGA.BRCA.sampleMap/Gistic2_CopyNumber_Gistic2_all_thresholded.by_genes.gz
    filename: Gistic2_CopyNumber_Gistic2_all_thresholded.by_genes.gz
    default_subdir: TCGA-BRCA/copy_number

  - name: BRCA Methylation (27k)
    description: Illumina HumanMethylation27 DNA methylation data
    category: methylation
    url: https://tcga.xenahubs.net/download/TCGA.BRCA.sampleMap/HumanMethylation27.gz
    filename: HumanMethylation27.gz
    default_subdir: TCGA-BRCA/methylation

  - name: BRCA Methylation (450k)
    description: Illumina HumanMethylation450 DNA methylation data
    category: methylation
    url: https://tcga.xenahubs.net/download/TCGA.BRCA.sampleMap/HumanMethylation450.gz
    filename: HumanMethylation450.gz
    default_subdir: TCGA-BRCA/methylation

  - name: BRCA miRNA (Illumina GA)
    description: Illumina GA microRNA expression data
    category: mirna_seq
    url: https://tcga.xenahubs.net/download/TCGA.BRCA.sampleMap/miRNA_GA_gene.gz
    filename: miRNA_GA_gene.gz
    default_subdir: TCGA-BRCA/mirna

  - name: BRCA miRNA (Illumina HiSeq)
    description: Illumina HiSeq microRNA expression data
    category: mirna_seq
    url: https://tcga.xenahubs.net/download/TCGA.BRCA.sampleMap/miRNA_HiSeq_gene.gz
    filename: miRNA_HiSeq_gene.gz
    default_subdir: TCGA-BRCA/mirna

  - name: BRCA Protein Expression (RPPA)
    description: Reverse Phase Protein Array protein expression data
    category: protein
    url: https://tcga.xenahubs.net/download/TCGA.BRCA.sampleMap/RPPA_RBN.gz
    filename: RPPA_RBN.gz
    default_subdir: TCGA-BRCA/protein

  - name: BRCA Mutations (MC3)
    description: MC3 somatic mutation data
    category: mutation
    url: https://tcga.xenahubs.net/download/TCGA.BRCA.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
    filename: mc3.v0.2.8.PUBLIC.xena.gz
    default_subdir: TCGA-BRCA/mutations

  - name: BRCA Mutations Gene-Level (MC3)
    description: MC3 gene-level somatic mutation data
    category: mutation
    url: https://tcga.xenahubs.net/download/TCGA.BRCA.sampleMap/mc3.v0.2.8.PUBLIC.nonsilentGene.xena.gz
    filename: mc3.v0.2.8.PUBLIC.nonsilentGene.xena.gz
    default_subdir: TCGA-BRCA/mutations

  - name: BRCA Clinical Data
    description: Clinical and phenotype data for BRCA patients
    category: clinical
    url: https://tcga.xenahubs.net/download/TCGA.BRCA.sampleMap/BRCA_clinicalMatrix.gz
    filename: BRCA_clinicalMatrix.gz
    default_subdir: TCGA-BRCA/clinical

  - name: BRCA Survival Data
    description: Curated survival data for BRCA patients
    category: clinical
    url: https://tcga.xenahubs.net/download/TCGA.BRCA.sampleMap/survival.gz
    filename: survival.gz
    default_subdir: TCGA-BRCA/clinical
