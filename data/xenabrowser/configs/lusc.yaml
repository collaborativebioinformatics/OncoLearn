cohort:
  code: LUSC
  name: TCGA-LUSC
  description: TCGA Lung Squamous Cell Carcinoma cohort with multi-modal genomics
    data
datasets:
- name: LUSC Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.LUSC.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-LUSC/gene_expression
- name: LUSC Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.LUSC.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-LUSC/copy_number
- name: LUSC Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.LUSC.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-LUSC/methylation
- name: LUSC miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.LUSC.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-LUSC/mirna
- name: LUSC Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.LUSC.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-LUSC/protein
- name: LUSC Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.LUSC.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-LUSC/mutations
- name: LUSC Clinical Data
  description: Clinical and phenotype data for LUSC patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.LUSC.sampleMap/LUSC_clinicalMatrix.gz
  filename: LUSC_clinicalMatrix.gz
  default_subdir: TCGA-LUSC/clinical
- name: LUSC Survival Data
  description: Curated survival data for LUSC patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.LUSC.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-LUSC/clinical
