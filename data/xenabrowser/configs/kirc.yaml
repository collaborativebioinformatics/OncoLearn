cohort:
  code: KIRC
  name: TCGA-KIRC
  description: TCGA Kidney Clear Cell Carcinoma cohort with multi-modal genomics data
datasets:
- name: KIRC Gene Expression (HiSeq)
  description: Illumina HiSeq gene expression (RNAseq) data
  category: mrna_seq
  url: https://tcga.xenahubs.net/download/TCGA.KIRC.sampleMap/HiSeqV2.gz
  filename: HiSeqV2.gz
  default_subdir: TCGA-KIRC/gene_expression
- name: KIRC Copy Number (GISTIC2)
  description: GISTIC2 copy number variation data
  category: cnv
  url: https://tcga.xenahubs.net/download/TCGA.KIRC.sampleMap/Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  filename: Gistic2_CopyNumber_Gistic2_all_data_by_genes.gz
  default_subdir: TCGA-KIRC/copy_number
- name: KIRC Methylation (450k)
  description: Illumina HumanMethylation450 DNA methylation data
  category: methylation
  url: https://tcga.xenahubs.net/download/TCGA.KIRC.sampleMap/HumanMethylation450.gz
  filename: HumanMethylation450.gz
  default_subdir: TCGA-KIRC/methylation
- name: KIRC miRNA (Illumina HiSeq)
  description: Illumina HiSeq microRNA expression data
  category: mirna_seq
  url: https://tcga.xenahubs.net/download/TCGA.KIRC.sampleMap/miRNA_HiSeq_gene.gz
  filename: miRNA_HiSeq_gene.gz
  default_subdir: TCGA-KIRC/mirna
- name: KIRC Protein Expression (RPPA)
  description: Reverse Phase Protein Array protein expression data
  category: protein
  url: https://tcga.xenahubs.net/download/TCGA.KIRC.sampleMap/RPPA_RBN.gz
  filename: RPPA_RBN.gz
  default_subdir: TCGA-KIRC/protein
- name: KIRC Mutations (MC3)
  description: MC3 somatic mutation data
  category: mutation
  url: https://tcga.xenahubs.net/download/TCGA.KIRC.sampleMap/mc3.v0.2.8.PUBLIC.xena.gz
  filename: mc3.v0.2.8.PUBLIC.xena.gz
  default_subdir: TCGA-KIRC/mutations
- name: KIRC Clinical Data
  description: Clinical and phenotype data for KIRC patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.KIRC.sampleMap/KIRC_clinicalMatrix.gz
  filename: KIRC_clinicalMatrix.gz
  default_subdir: TCGA-KIRC/clinical
- name: KIRC Survival Data
  description: Curated survival data for KIRC patients
  category: clinical
  url: https://tcga.xenahubs.net/download/TCGA.KIRC.sampleMap/survival.gz
  filename: survival.gz
  default_subdir: TCGA-KIRC/clinical
